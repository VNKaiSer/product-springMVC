<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>List category </h1>
    <table class="table-header">
        <thead>
            <tr>
            <th>ID</th>
            <th>Name</th>
                <th>View products</th>
            </tr>
        </thead>
        <tbody>

                <tr th:each="category : ${categories}">

                        <td th:text="${category.id}"></td>
                        <td th:text="${category.name}"></td>
                        <td ><a th:href="@{/products(categoryId=${category.id})}">View product</a></td>
                    </a>
                </tr>

        </tbody>
    </table>

</body>
</html>
